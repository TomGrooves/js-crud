<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>API</title>
</head>
<body>
    <!--Comment here-->
    <nav class="sidebar">
            <form>
                <div onclick="toggleMenu('options')">Options</div>
                <input class="maxwidth options hidden"id="idfield" placeholder="enter ID">
                <input class="maxwidth options hidden" value="Get single user" type="button" onclick="fetchSingleUser()">
                <input class="maxwidth options hidden" value="Get All users" type="button" onclick="fetchAll()">
                <input class="maxwidth options hidden" value="Delete user" type="button" onclick="deleteUser()">
                <label onclick="toggleMenu('create')">Update/Create User</label>
                <input class="maxwidth create hidden" id="id" placeholder="enter id (no id if creating)">
                <input class="maxwidth input create hidden" id="username" placeholder="enter username">
                <input class="maxwidth input create hidden" id="email" placeholder="enter email">
                <input class="maxwidth input create hidden" id="password" placeholder="enter password">
                <input class="maxwidth create hidden" type="button" value="Update" onclick="updateUser()">
                <input class="maxwidth create hidden" type="button" value="Create" onclick="createUser()">
                </form>
        </nav>


    <div id="main">
    </div>

    <script src="script/main.js"></script>
</body>
</html>
