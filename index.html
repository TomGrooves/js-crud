<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>API</title>
</head>
<body>
    <div id="main">
    </div>
    <form>
        <label>ID</label>
        <input id="idfield" placeholder="enter ID">
        <input value="Get single user" type="button" onclick="fetchSingleUser()">
        <input value="Get All users" type="button" onclick="fetchAll()">
        <input value="Delete user" type="button" onclick="deleteUser()">
    </form>


    <form>
        <label>Update/Create User</label>
        <input id="id" placeholder="enter id (no id if creating)">
        <input id="username" placeholder="enter username">
        <input id="email" placeholder="enter email">
        <input id="password" placeholder="enter password">
        <input type="button" value="Update" onclick="updateUser()">
        <input type="button" value="Create" onclick="createUser()">
    </form>

    <script src="script/main.js"></script>
</body>
</html>
